<ng-container *ngIf="variant === 'horizontal-style-1'">
    <navbar-horizontal-style-1 [style.background]="getBackground()" ></navbar-horizontal-style-1>
</ng-container>

<ng-container *ngIf="variant === 'vertical-style-1'">
    <navbar-vertical-style-1 [style.background]="getBackground()"></navbar-vertical-style-1>
</ng-container>

<ng-container *ngIf="variant === 'vertical-style-2'">
    <navbar-vertical-style-2 [style.background]="getBackground()"></navbar-vertical-style-2>
</ng-container>
