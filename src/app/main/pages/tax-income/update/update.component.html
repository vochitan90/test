<div class="dialog-content-wrapper content" id="updateTaxIncome">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title"> {{'TAXINCOME.UPDATE_PAGE_TITLE' | translate}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-progress-bar *ngIf="store.isLoading" mode="indeterminate"></mat-progress-bar>
    <app-tax-income-view (updateComplete)="updateComplete($event)" [action]="action.UPDATE" [readonly]="false"
        [taxincome]="taxincome"></app-tax-income-view>
</div>
