<div class="td-dialog-wrapper">
  <h3 class="td-dialog-title" *ngIf="title">
    {{title}}
  </h3>
  <div class="td-dialog-content" *ngIf="message">
    <span class="td-dialog-message">{{message}}</span>
    <form #form="ngForm" novalidate>
      <div class="td-dialog-input-wrapper">
        <mat-form-field class="td-dialog-input">
          <input matInput #input (focus)="handleInputFocus()" (keydown.enter)="$event.preventDefault(); form.valid && accept()" [(ngModel)]="value"
            name="value" required/>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="td-dialog-actions">
    <span class="td-dialog-spacer"></span>
    <button *ngIf="cancelButton" mat-button #closeBtn (keydown.arrowright)="acceptBtn.focus()" (click)="cancel()">{{cancelButton}}</button>
    <button *ngIf="acceptButton" mat-button color="accent" #acceptBtn (keydown.arrowleft)="closeBtn.focus()" [disabled]="!form.valid" (click)="accept()">{{acceptButton}}</button>
  </div>
</div>
