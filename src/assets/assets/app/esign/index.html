<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="lib/global.js"></script>
  <script src="lib/webviewer.min.js"></script>
  <script src="lib/old-browser-checker.js"></script>
  <title>PDF Viewer</title>
  <script src="lib/modernizr.custom.min.js"></script>
</head>

<body>
  <div id="viewer"></div>
  <script>
    Modernizr.addTest('async', function () {
      try {
        var result;
        eval('let a = () => {result = "success"}; let b = async () => {await a()}; b()');
        return result === 'success';
      } catch (e) {
        return false;
      }
    });

    // test for async and fall back to code compiled to ES5 if they are not supported
    ['lib/viewing-with-legacy-ui.js'].forEach(function (js) {
      var script = Modernizr.async ? js : js.replace('.js', '.ES5.js');
      var scriptTag = document.createElement('script');
      scriptTag.src = script;
      scriptTag.type = 'text/javascript';
      document.getElementsByTagName('head')[0].appendChild(scriptTag);
    });
  </script>
  <script src="lib/axios.min.js" async defer></script>
  <script async defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <div id="snackbar">Some text some message..</div>
  <div id="snackbarError">Some text some message..</div>
  <div id="overlayPdfTronApp" class="overlay">
    <div>
      <img src="assets/ajax-loader.gif">
    </div>
</body>

</html>
